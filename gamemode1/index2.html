<!DOCTYPE html>
<html>
<head>

<script src="./app2.js"></script>
<style>
body{
    display: flex;
    align-items: center;

    flex-direction: column;
}

canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;

<body onload="loadGame()">

        <button onclick="reshoot()">reshoot</button>
        <button onclick="reload()">reload</button>
      </div>

</body>
</html>
