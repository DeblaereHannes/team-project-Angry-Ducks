<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Ducks</title>
    <script src="./js/GameAreaClass.js"></script>
    <script src="./js/ComponentClass.js"></script>
    <script src="./js/CommonComponents.js"></script>
    <script src="./js/bluethootConnection.js"></script>
    <script src="./js/CommonPauseMenu.js"></script>
    <script src="./js/gamemode1.js"></script>
    <script src="./js/CommonActions.js"></script>
    <link href="./style/style.css" rel="stylesheet"><link>
    <style>
body{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    /*centreren*/
}


canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="loadGame()">

    <div class="js-canvas-div">
    </div>
    <div class="c-pause-button js-pause">   
        &#9612&#9612
    </div>

    <div style="text-align:center;width:480px;">
        <button onclick="BTconnection()">add HR sensor</button>
        <button onclick="start()">Start</button>
        <input type="range" id="speedx" min="1" max="6" step="0.1">
        <button onclick="shoot()">Shoot</button>
        <button onclick="reload()">Reload</button>
    </div>
    <div>
        <p class="texty js-liveHR">live heart rate: unknown</p>
        <p class="texty js-shootwaarde">unknown</p>
    </div>
    <!-- <div class="c-button">
        <button onclick="reload()">Verdergaan</button>
        <button onclick="reload()">Instellingen</button>
        <button onclick="reload()">Hoofdmenu</button>
    </div> -->

    <div class="c-pause-menu c-card js-PauseMenu"> 
        <div class="c-exit-button js-exit">   
            &#10006
        </div>
        <button onclick="hidePauseMenu()"class="c-button o-hide-accessible">Verdergaan</button>
        <button class="c-button o-hide-accessible">Instellingen</button>
        <button class="c-button o-hide-accessible">Hoofdmenu</button>
    </div>

    <div class="c-pause-menu c-card js-VictoryScreen">
        <span class="c-label c-label--title">NIEUW RECORD!</span>
        <span class="c-label">speler 1</span>
        <span class="c-label c-label--positie">positie: 10</span>
        <span class="c-label">punten: 10</span>
        <div class="c-victory-screen">
            <button class="c-button c-button--option o-hide-accessible">Hoofdmenu</button>
            <button class="c-button c-button--option o-hide-accessible">Scorebord</button>
            <button onclick="refresh()"class="c-button c-button--option o-hide-accessible">Speel Opnieuw</button>
        </div>
    </div>
        

        
      

</body>
</html>
