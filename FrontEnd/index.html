<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angry Ducks</title>
        <link rel="stylesheet" href="./style/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="./js/Classes.js"></script>
        <script src="./js/gamemode1.js"></script>
        <script src="./js/CommonActions.js"></script>
        <script src="./js/homepage.js"></script>
    </head>
        <body>
            <div class="ishidden intro-container js-intro current">
                <img class="intro js-howest" src="img/Introscreen1.png" draggable="false"/>
                <img class="intro js-sport" src="img/Introscreen2.png" draggable="false"/>
                <img class="intro js-logo" src="img/Introscreen3.png" draggable="false"/>
            </div>
            <div class="ishidden background js-background">
                <video playsinline autoplay muted loop id="bgvid">
                    <source src="./img/intro.webm" type="video/webm">
                </video>
            </div>
            <div class="ishidden homepage js-homepage">
                <div class="menu">
                    <div class="menu-container">
                        <div class="logo"><img src="img/duckslogo.png" draggable="false"></div>
                        <div class="menu-items">
                            <div class="menu-item js-play">Spelen</div>
                            <div class="menu-item js-option">Scorebord</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ishidden playerselection js-playerselection">
                <div class="ishidden backbutton js-backbutton current">
                    <div class="back-container js-backtohome">
                        <img src="img/back.png" alt="backbutton" draggable="false"/>
                    </div>
                </div>
                <div class="selection-container">
                    <div class="title-container">
                        <span class="selection-title">WIE SPEELT ER?</span>
                    </div>
                    <div class="selection-players">
                        <div class="player js-player">1 speler</div>
                        <div class="player js-player player--selected">2 spelers</div>
                    </div>
                    <div class="avatar-container js-2spelers">
                        <div class="avatar">
                            <div class="c-character-selection">
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(1);"><svg  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(-4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                                <img src="img/characters/Duck_Male1.png" alt="Avatar player 1" draggable="false" width="200px" id="1"/>
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(2);"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                            </div>
                            <input type="text" class="name js-player1name js-mpName" placeholder="player1"/>
                        </div>
                        <div class="avatar js-player2">
                            <div class="c-character-selection">
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(3);"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(-4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                                <img src="img/characters/Duck_Female1.png" alt="Avatar player 1" draggable="false" width="200px" id="2"/>
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(4);"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                            </div>
                            <input type="text" class="name js-player2name" placeholder="player2"/>
                        </div>
                    </div>
                    <div class="ishidden avatar-container1 js-1speler">
                        <div class="avatar">
                            <div class="c-character-selection">
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(1);"><svg  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(-4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                                <img src="img/characters/Duck_Male1.png" alt="Avatar player 1" draggable="false" width="200px" id="0"/>
                                <button class="o-hide-accessible btn-nav" onclick="characterSelection(2);"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                            </div>
                            <input type="text" class="name js-player1name js-spName" placeholder="player1"/>
                        </div>
                    </div>
                    <div class="heartbeat-container">
                        <img class="heartbeat" src="img/heartbeat.png" alt="heartbeat" draggable="false"/>
                    </div>
                    <div class="next-container">
                        <div class="next-button js-togamemodeselect">volgende</div>
                    </div>
                </div>
            </div>

            <div class="ishidden gameselection js-gameselection">
                <div class="ishidden backbutton js-backbutton current">
                    <div class="back-container js-backtoplayerselection">
                        <img src="img/back.png" alt="backbutton" draggable="false"/>
                    </div>

                    <div class="ishidden gamemodes-container js-gamemodes current">
                        <div class="game-selection__picture">
                            <img id="gamepicture" src="./img/gameselection/imgGamemode1.png" alt="Gamemode 1" draggable="false"/>
                        </div>
                        <div class="game-selection">
                            <button class="o-hide-accessible btn-nav btn-back" onclick="gameSelection(1);"><svg  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(-4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                            <div class="game-selection__names">
                                <span class="game-selection__mode" id="gameMode">solo</span>
                                <span class="game-selection__name" id="gameTitle">snel eendje</span>
                            </div>
                            <button class="o-hide-accessible btn-nav btn-next" onclick="gameSelection(2);"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" transform="scale(4,4)"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                        </div>
                        <div class="game-information" id="gameDescription">Lorem ipsum dolor sit amet consectetur </div>

                        <div class="next-container">
                            <div class="next-button play-button js-togame">spelen</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ishidden js-gamemode1">
                <div class="js-canvas-div ">
                </div>
                <div class="c-pause-button js-pause">   
                    &#9612&#9612
                </div>
            
                <div style="text-align:center;">
                    <button onclick="BTconnection()">add HR sensor</button>
                    <button onclick="rusthartslag()">rusthartslag</button>
                    <input type="range" id="speedx" min="1" max="7" step="0.1">
                    <button onclick="shoot()">Shoot</button>
                </div>
                <div style="width: 100vh; display: flex; justify-content: space-evenly;">
                    <p class="texty js-liveHR">live heart rate: unknown</p>
                    <p class="texty js-rusthartslag">rusthartslag: unknown</p>
                    <p class="texty js-shootwaarde">shootwaarde: unknown</p>
                </div>
            
                <div class="c-pause-menu c-card js-PauseMenu"> 
                    <div class="c-exit-button js-exit">   
                        &#10006
                    </div>
                    <button onclick="hidePauseMenu()"class="c-button o-hide-accessible">Verdergaan</button>
                    <button class="c-button o-hide-accessible">Instellingen</button>
                    <button class="c-button o-hide-accessible js-togamemodeselect">Hoofdmenu</button>
                </div>
            
                <div class="c-pause-menu c-card js-VictoryScreen">
                    <span class="c-label c-label--title">NIEUW RECORD!</span>
                    <span class="c-label">speler 1</span>
                    <span class="c-label c-label--positie">positie: 10</span>
                    <span class="c-label js-VictoryScreen-Time">je tijd was: unknown</span>
                    <div class="c-victory-screen">
                        <button class="c-button c-button--option o-hide-accessible js-togamemodeselect">Hoofdmenu</button>
                        <button class="c-button c-button--option o-hide-accessible">Scorebord</button>
                        <button onclick="refresh()"class="c-button c-button--option o-hide-accessible">Speel Opnieuw</button>
                    </div>
                </div>
            </div>
        </body>
</html>
